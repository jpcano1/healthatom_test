name: Build, Test and Linters.

on:
  push:
    branches:
      - "**"
      - "!develop"
      - "!master"

jobs:
  install:
    name: Static Code Analysis.
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: Permissions.
        run: chmod +x ./dev/tools.sh
        if: always()

      - name: Build Docker image.
        run: |-
          export ENV=dev
          ./dev/tools.sh b
        if: always()

      - name: Run Linters.
        run: ./dev/tools.sh l
        if: always()

      - name: Run tests.
        run: ./dev/tools.sh t
        if: always()